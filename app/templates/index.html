<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .countdown-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .countdown-item {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 1rem;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container countdown-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Birthday Countdown</h2>
            </div>
            <div class="card-body">
                <!-- Birthday Input Form -->
                <form method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Enter Your Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday"
                               value="{{ birthday.strftime('%Y-%m-%d') if birthday else '' }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Countdown</button>
                </form>

                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <!-- Countdown Display -->
                {% if countdown %}
                <div id="countdown" class="countdown-timer">
                    <div class="countdown-item">
                        <h3 id="days">{{ countdown.days }}</h3>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <h3 id="hours">{{ countdown.hours }}</h3>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <h3 id="minutes">{{ countdown.minutes }}</h3>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <h3 id="seconds">{{ countdown.seconds }}</h3>
                        <span>Seconds</span>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Countdown Timer JavaScript -->
    <script>
        {% if countdown %}
        function updateCountdown() {
            let days = {{ countdown.days }};
            let hours = {{ countdown.hours }};
            let minutes = {{ countdown.minutes }};
            let seconds = {{ countdown.seconds }};

            function tick() {
                // Decrement seconds
                seconds--;

                // Handle carry-over
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        if (hours < 0) {
                            hours = 23;
                            days--;
                            if (days < 0) {
                                // Countdown finished
                                clearInterval(countdownTimer);
                                document.getElementById('countdown').innerHTML =
                                    '<div class="alert alert-success">Happy Birthday!</div>';
                                return;
                            }
                        }
                    }
                }

                // Update display
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            // Start the countdown
            const countdownTimer = setInterval(tick, 1000);
        }

        // Start countdown when page loads
        window.onload = updateCountdown;
        {% endif %}
    </script>
</body>
</html>
